<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>sample site</title>
    <style>
        .post-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .post-image {
            width: 350px; 
            height: 350px; 
            object-fit: cover; 
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>cicd-test</h1>
    {% for post in posts %}
        <div class="post-container">
            <img class="post-image" src="{{ post['image'] }}" alt="post image">
            <p>{{ post['title'] }}</p>
            <a href="{{ url_for('post', post_id=loop.index) }}">click</a>
        </div>
    {% endfor %}
</body>
</html>
